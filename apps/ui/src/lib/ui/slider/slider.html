<div class="swiper">
  <div class="slider">
    @for (slide of slides(); track slide) {
      <div class="slide">

        <ng-container
          [ngTemplateOutlet]="slidesTemplate() || defaultTemplate"
          [ngTemplateOutletContext]="{
          $implicit: slide,
          nav,
          index: currentSlide
        }"></ng-container>


        <ng-template class="slide" #defaultTemplate>
          <img [src]="slide" [alt]="slide">
        </ng-template>
      </div>
    }

    <button class="btn next" (click)="slide(1)">Next</button>
    <button class="btn prev" (click)="slide(-1)">Prev</button>
  </div>
</div>
